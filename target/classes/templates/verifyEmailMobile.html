<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>

    
    <form action="/customer/quickregister/verifyMobilePin" method="post" >
    <input id="customerId" name="customerId" type="hidden" th:value="${customerId.customerId}"/>
    Enter verification Pin:<input id="mobilePin" name="mobilePin" type="text"/>
    
    <input type="submit" value="Submit" />
    </form>       
    
    <form action="/customer/quickregister/resendMobilePin" method="post" >
    <input id="customerId" name="customerId" type="hidden" th:value="${customerId.customerId}"/>
    
    
    <input type="submit" value="Resend Pin" />       
    
    <p th:text="${verificationStatus}"></p>
    <p th:text="${mobileVerificationStatus}"></p>
    <p th:text="${verificationNeed}"></p>
    
     
    
    </form>
    
</body>
</html>
