<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/customer/quickregister}" th:object="${customerQuick}" method="post">
    	<p>First Name: <input type="text" th:field="*{firstName}" /></p>
    	<p>Last Name: <input type="text" th:field="*{lastName}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>Mobile: <input type="text" th:field="*{mobile}" /></p>
        <p>Pin: <input type="text" th:field="*{pin}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        
        <!-- <p th:text=" ${email.message}" /> -->
    </form>
</body>
</html>
