<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../script.js"></script>
</head>
<body>

 <table>
 
 				<tr>
 					<td></td>
 					<td><form  action="/vendor/editForm" method="post">
               				<input id="entityId" name="entityId" type="hidden" th:value="${vendorDetails.vendorId}"/>
               				<input type="submit" value="Edit VendorDetails" />
               			</form>
               		</td>
               		
               		<td></td>
 					<td><form  action="/vendor/driverDetailsForm" method="post">
               				<input id="entityId" name="entityId" type="hidden" th:value="${vendorDetails.vendorId}"/>
               				<input type="submit" value="Add Driver" />
               			</form>
               		</td>
               		
               		<td><form  action="/vendor/showDriverDetails" method="post">
               				<input id="entityId" name="entityId" type="hidden" th:value="${vendorDetails.vendorId}"/>
               				<input type="submit" value="Show Drivers" />
               			</form>
               		</td>
               		
               		<td><form  action="/vendor/vehicleDetailsForm" method="post">
               				<input id="entityId" name="entityId" type="hidden" th:value="${vendorDetails.vendorId}"/>
               				<input type="submit" value="Add Vehicle" />
               			</form>
               		</td>
               		
               		<td><form  action="/vendor/showVehicleDetails" method="post">
               				<input id="entityId" name="entityId" type="hidden" th:value="${vendorDetails.vendorId}"/>
               				<input type="submit" value="Show Vehicles" />
               			</form>
               		</td>
               		
               		
 				</tr>
 				
 				
                <tr>
                    <td>FirstName:</td>
                    <td ><p th:text="${vendorDetails.firstName}"/> </td>
               
                </tr>
                <tr>
                    <td>LastName:</td>
                    <td><p th:text="${vendorDetails.lastName}"/></td>
               
                </tr>
                 <tr>
                    <td>Date Of Birth:</td>
                    <td><p th:text="${vendorDetails.dateOfBirth}"/></td>
               
                </tr>
                
                <tr>
                    <td>Mobile:</td>
                    <td><p th:text="${vendorDetails.mobile}"/>
                    <p th:if="${vendorDetails.mobile != mobileVerificationDetailsPrimary.mobile}" th:text="${mobileVerificationDetailsPrimary.mobile}"/>
                    </td>
               		<td><form id="sendSMS" th:if="${vendorDetails.isMobileVerified==false or vendorDetails.mobile != mobileVerificationDetailsPrimary.mobile}" action="/vendor/sendMobileVerificationDetails" method="post">
               				<input id="customerId" name="customerId" type="hidden" th:value="${vendorDetails.vendorId}"/>
    						<input id="customerType" name="customerType" type="hidden" th:value="2"/>
    						<input id="mobileType" name="mobileType" type="hidden" th:value="1"/>
        					<input type="submit" value="Send Verification SMS" />
               		</form>
               		<div id="smsSentStatus"></div>
               		
               		</td>
               		
               		<td><form id ="verifyMobile" th:if="${vendorDetails.isMobileVerified==false or vendorDetails.mobile != mobileVerificationDetailsPrimary.mobile}" action="/vendor/verifyMobileDetails" method="post">
               				<input id="entityId" name="entityId" type="hidden" th:value="${vendorDetails.vendorId}"/>
    						<input id="entityType" name="entityType" type="hidden" th:value="2"/>
    						<input id="mobileType" name="mobileType" type="hidden" th:value="1"/>
    						<input id="mobilePin" name="mobilePin" type="text"/>
        					<input type="submit" value="VerifyMobile" />
               		</form>
               		<div id="verifyMobileStatus"></div>
               		</td>
               		
               		
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><p th:text="${vendorDetails.email}"/>
                    <p th:if="${vendorDetails.email != emailVerificationDetails.email}" th:text="${emailVerificationDetails.email}"/></td>
               		<td><form id="sendEmail" th:if="${vendorDetails.isEmailVerified==false or vendorDetails.email != emailVerificationDetails.email}" action="/vendor/sendEmailVerificationDetails" method="post">
               				<input id="customerId" name="customerId" type="hidden" th:value="${vendorDetails.vendorId}"/>
    						<input id="customerType" name="customerType" type="hidden" th:value="2"/>
    						<input id="emailType" name="emailType" type="hidden" th:value="1"/>
        					<input type="submit" value="Send Verification Email" />
               		</form>
               		
               		 <p th:if="${emailVerificationStatus != null}" th:text="${emailVerificationStatus}"/> 
               		 
               		 <div id="emailSentStatus"></div>
               		</td>
               		
                </tr>
    
                <tr>
                    <td>Language:</td>
                    <td> <p th:if="${vendorDetails.laguage!=null}" th:text="${vendorDetails.laguage}"/>
                    
                    </td>
               </tr>
                
               
               <tr></tr>
               <tr></tr>
               <tr></tr>
               
                                        
                 <tr>
                    <td>Firm Address AddressLine:</td>
                    <td><p th:if="${vendorDetails.firmAddress!=null}" th:text="${vendorDetails.firmAddress.addressLine}"/>
                    	
                    </td>
               
                </tr> 
               
               <tr>
                    <td>Firm Address City:</td>
                    <td><p th:if="${vendorDetails.firmAddress!=null}" th:text="${vendorDetails.firmAddress.city}"/>
                    	
                    </td>
               
                </tr> 
                
                <tr>
                    <td>Firm Address District:</td>
                    <td><p th:if="${vendorDetails.firmAddress!=null}" th:text="${vendorDetails.firmAddress.district}"/>
                    	
                    </td>
               
                </tr> 
               
               <tr>
                    <td>Firm Address State:</td>
                    <td><p th:if="${vendorDetails.firmAddress!=null}" th:text="${vendorDetails.firmAddress.state}"/>
                    	
                    </td>
               
                </tr> 
               
               
               <tr>
                    <td>Firm Address Pin code:</td>
                    <td><p th:if="${vendorDetails.firmAddress!=null}" th:text="${vendorDetails.firmAddress.pincode}"/>
                    	
                    </td>
               
                </tr>
               
               <tr></tr>
               <tr></tr>
               <tr></tr>
               
                
        
                <tr>
                    <td><p th:if="${documentDetails!=null}" th:text="${documentDetails.key.documentName}"/></td>
                    <td> 
						<object width="400" height="400" data="/document/1/1/DrivingLicense">
						</object>
                    
                    </td>
                    
                    <td>
                    	<p th:if="${documentDetails!=null}" th:text="${documentDetails.verificationStatus}"/>
                    </td>
                    
                    <td>
                    	<p th:if="${documentDetails!=null}" th:text="${documentDetails.verificationRemark}"/>
                    </td>
                    
                    <td>
                    	<form th:if="${documentDetails!=null}" method="POST" action="/document/updateDocument" enctype="multipart/form-data">
        					File to upload: <input type="file" name="file"></input><br /> 
        					<input id="customerId" name="customerId" type="hidden" th:value="${vendorDetails.vendorId}"/>
        					<input id="customerType" name="customerType" type="hidden" value="2"/>
        					<input id="documentName" type="hidden" name="documentName" th:value="${documentDetails.key.documentName}"></input><br /> <br /> 
        					<input type="submit" value="Upload"></input> Press here to upload the file!
    					</form>
                    </td>
                    
                    <td>
                    	<form th:if="${documentDetails!=null}" method="POST" action="/document/updateVerificationStatusRemark" >
        					<input id="customerId" name="customerId" type="hidden" th:value="${vendorDetails.vendorId}"/>
        					<input id="customerType" name="customerType" type="hidden" value="2"/>
        					<input id="documentName" type="hidden" name="documentName" th:value="${documentDetails.key.documentName}"></input><br /> <br />
        					New Verification Status:<input id="verificationStatus" name="verificationStatus" type="number" />
        					New Verification Remark:<input id="verificationRemark" name="verificationRemark" type="test" /> 
        					<input type="submit" value="Update"></input> 
    					</form>
                    </td>
               </tr>
                
                               
         </table>

</body>
</html>
