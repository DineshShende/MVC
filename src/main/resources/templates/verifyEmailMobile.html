<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1></h1>

	Hi <p th:text="${customerQuickRegisterDTO.firstName}" ></p>
	<p th:text="${customerQuickRegisterDTO.lastName}"></p>
    
       
    
    <form action="/customer/quickregister/verifyMobilePin" method="post" >
    <input id="customerId" name="customerId" type="hidden" th:value="${customerQuickRegisterDTO.customerId}"/>
    <input id="customerType" name="customerType" type="hidden" th:value="${customerQuickRegisterDTO.customerType}"/>
    <input id="mobileType" name="mobileType" type="hidden" th:value="1"/>
    Enter verification Pin:<input id="mobilePin" name="mobilePin" type="text"/>
    
    <input type="submit" value="Submit" />
    </form>       
    
    <form action="/customer/quickregister/resendMobilePin" method="post" >
    <input id="customerId" name="customerId" type="hidden" th:value="${customerQuickRegisterDTO.customerId}"/>
    <input id="customerType" name="customerType" type="hidden" th:value="${customerQuickRegisterDTO.customerType}"/>
    <input id="mobileType" name="mobileType" type="hidden" th:value="1"/>
    
    <input type="submit" value="Resend Pin" />       
    </form>
    
    <form action="/customer/quickregister/resendEmailHash" method="post" >
    <input id="customerId" name="customerId" type="hidden" th:value="${customerQuickRegisterDTO.customerId}"/>
    <input id="customerType" name="customerType" type="hidden" th:value="${customerQuickRegisterDTO.customerType}"/>
    <input id="emailType" name="email" type="hidden" th:value="1"/>
    
    <input type="submit" value="Resend Email" />       
    </form>
    
    <p th:text="${verificationStatus}"></p>
    <p th:text="${mobileVerificationStatus}"></p>
    <p th:text="${verificationNeed}"></p>
    <p th:text="${emailVerificationStatus}"></p>
    
     
    
    
    
</body>
</html>
