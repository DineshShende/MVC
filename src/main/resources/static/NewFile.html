<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>

<body>

HI
<img alt="" src="../download.jpg">

<form id ="hiForm" action="/customer/sayHi" method="post">
	<input type="text" name="entityId" id="entityId"/>
	<input type="submit"/> 
</form>
<div id="sayHi"></div>

<script type="text/javascript">


$("#hiForm").submit(function(event) {

    /* stop form from submitting normally */
    event.preventDefault();

    /* get some values from elements on the page: */
    var $form = $(this),
    customerId_par = $form.find('input[name="entityId"]').val(),
        url = $form.attr('action');

    /* Send the data using post */
    var posting = $.post(url, {
    	entityId: customerId_par
        
    });

    /* Put the results in a div */
    posting.done(function(data) {
        var content = $(data).find('#content');
        alert(data);
        $("#sayHi").empty().append(data);
    });
});



</script>

</body>
</html>
